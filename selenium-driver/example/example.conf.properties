#Selenium settings
selenium.host = localhost
selenium.port = 4444

#Comma-delimited set of browsers to test
selenium.browsers = *firefox

#Version
yuitest.version = 2

#Comma-delimited list of URLs to hit
yuitest.urls = file:///C:/Documents%20and%20Settings/Nicholas/Desktop/yui_2.7.0b/yui/tests/cookie/tests/cookie.html

#Formats
yuitest.results.format = JUnitXML
yuitest.coverage.format = JSON

#Where to output results
yuitest.results.outputdir = .
yuitest.coverage.outputdir = .

#Filename format
#There are two variables:
# 1. {browser} to insert the browser name
# 2.{date:<format>}, where <format> is a SimpleDateFormat (http://java.sun.com/j2se/1.4.2/docs/api/java/text/SimpleDateFormat.html)
yuitest.results.filename = test-{browser}-{date:yyyyMMddHHmmss}.xml
yuitest.coverage.filename = coverage-{browser}-{date:yyyyMMddHHmmss}.json
