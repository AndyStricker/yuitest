#Selenium settings
selenium.host = localhost
selenium.port = 4444

#Comma-delimited set of browsers to test
selenium.browsers = *firefox

#Delays
selenium.waitforload = 10000
selenium.waitfordone = 10000

#Version
yuitest.version = 2

#Formats
results.format = JUnitXML
coverage.format = JSON

#Where to output results
results.outputdir = .
coverage.outputdir = .

#Filename format
#There are some variables:
# 1.{browser} to insert the browser name
# 2.{name} to insert the name of the test (specified by TestRunner.setName() in JavaScript)
# 3.{date:<format>}, where <format> is a SimpleDateFormat (http://java.sun.com/j2se/1.4.2/docs/api/java/text/SimpleDateFormat.html)
results.filename = test-{browser}-{name}-{date:yyyyMMddHHmmss}.xml
coverage.filename = coverage-{browser}-{name}-{date:yyyyMMddHHmmss}.json

#Output results to console
console.mode = normal